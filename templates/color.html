<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotional Color Matching - ELEVYN</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #4154f1;
        --secondary-color: #6776f4;
        --text-color: #444444;
        --heading-color: #012970;
        --border-color: #e0e0e0;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
        background: #f6f9ff;
        background-image: url("static/img/peakpx.jpg");
  background-size: cover; /* Makes the image cover the entire screen */
  background-repeat: no-repeat;
  background-position: center;
      }

      .game-container {
        max-width: 800px;
        margin: 80px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(1, 41, 112, 0.1);
        border: 1px solid var(--border-color);
      }

      h1 {
        color: var(--heading-color);
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
      }

        .color-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
      .sentence-card {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
      }

      #sentence {
        font-size: 1.25rem;
        color: var(--heading-color);
        margin-bottom: 15px;
        font-weight: 500;
      }

      #sentenceNumber {
        color: var(--primary-color);
        font-weight: 600;
        font-size: 1rem;
      }

      .color-options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

        #progressSection {
            margin-top: 20px;
        }

        #nextGameBtn {
            background-color: #007BFF;
            display: none; /* Hidden by default */
        }

        #nextGameBtn:hover {
            background-color: #0056b3;
        }

        .color-btn {
        width: 60px;
        height: 60px;
        border: 4px solid #ffffff;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .color-btn:hover {
        transform: scale(1.1);
      }

      .color-btn.selected {
        transform: scale(1.1);
        border: 6px solid #000000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .action-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 10px;
        border: 1px solid transparent;
      }

      .action-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(65, 84, 241, 0.2);
      }

      .action-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #progressSection {
        margin: 30px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 1px solid var(--border-color);
      }

      #result {
        background: #e8f0fe;
        padding: 25px;
        border-radius: 10px;
        margin-top: 30px;
        border: 1px solid rgba(65, 84, 241, 0.2);
      }

      #result h3 {
        color: var(--heading-color);
        font-size: 1.5rem;
        margin-bottom: 15px;
      }

      #moodResult {
        color: var(--primary-color);
        font-weight: 500;
        font-size: 1.1rem;
      }

      .btn-container {
        text-align: center;
        margin-top: 20px;
      }
      #result {
    background: #e8f0fe;
    padding: 2rem;
    border-radius: 15px;
    margin: 2rem auto;
    text-align: center;
    animation: fadeIn 0.5s ease;
    border-left: 5px solid #4154f1;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #moodResult {
    font-size: 1.4rem;
    color: #012970;
    margin-top: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  #moodResult::before {
    content: 'ðŸŽ¨';
    font-size: 1.6rem;
  }
    </style>
    </style>
</head>
<body>
    {% extends "index.html" %}

    {% block content %}     
    <div class="game-container">
      <h1>Emotional Color Matching</h1>

      <div class="sentence-card">
        <p id="sentence">
          "The sun is shining, and everything feels peaceful and joyful."
        </p>
        <p id="sentenceNumber">Sentence 1/5</p>
      </div>

      <p class="text-center">
        Select the color that best represents how you feel about the above
        sentence:
      </p>

      <div class="color-options">
        <button
          class="color-btn"
          style="background-color: #ffd700"
          onclick="selectColor('#ffd700')"
        ></button>
        <button
          class="color-btn"
          style="background-color: #ff0000"
          onclick="selectColor('#ff0000')"
        ></button>
        <button
          class="color-btn"
          style="background-color: #0000ff"
          onclick="selectColor('#0000ff')"
        ></button>
        <button
          class="color-btn"
          style="background-color: #800080"
          onclick="selectColor('#800080')"
        ></button>
        <button
          class="color-btn"
          style="background-color: #c0c0c0"
          onclick="selectColor('#c0c0c0')"
        ></button>
      </div>

      <div class="btn-container">
        <button id="submitBtn" class="action-btn" onclick="submitSelection()">
          Submit Selection
        </button>
      </div>

      <div id="progressSection" style="display: none">
        <p class="text-center">
          Sentences completed: <span id="completedCount">0</span>/5
        </p>
        <div class="btn-container">
          <button
            id="nextBtn"
            class="action-btn"
            onclick="loadNextSentence()"
            style="display: none"
          >
            Next Sentence
          </button>
        </div>

        <!-- Next Game button -->
        <button id="nextGameBtn" onclick="startNextGame()">Next Game</button>
    </div>

      </div>

      <div id="result" style="display: none">
        <h3>Predicted Mood:</h3>
        <p id="moodResult"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script>
  let selectedColor = null;
  let sentenceIndex = 0;
  let colorChoices = [];

  const sentences = [
    "The sun is shining, and everything feels peaceful and joyful.",
    "I feel so angry and frustrated right now.",
    "Everything seems so calm, and I am relaxed.",
    "I am feeling a bit down and sad today.",
    "This moment feels chaotic, and I'm overwhelmed.",
  ];

  function selectColor(color) {
    selectedColor = color;
    // Remove selected class from all buttons
    document.querySelectorAll(".color-btn").forEach((button) => {
      button.classList.remove("selected");
    });

    // Add selected class to clicked button
    const selectedButton = Array.from(document.querySelectorAll(".color-btn"))
      .find(button => button.style.backgroundColor === color);
    if (selectedButton) selectedButton.classList.add("selected");
  }

  function submitSelection() {
    if (!selectedColor) {
      alert("Please select a color!");
      return;
    }

    colorChoices.push(selectedColor);
    document.getElementById("submitBtn").disabled = true;
    document.getElementById("progressSection").style.display = "block";
    document.getElementById("completedCount").textContent = colorChoices.length;
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  function loadNextSentence() {
    sentenceIndex++;
    if (sentenceIndex < sentences.length) {
      document.getElementById("sentence").textContent = sentences[sentenceIndex];
      document.getElementById("sentenceNumber").textContent = `Sentence ${sentenceIndex + 1}/5`;
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("nextBtn").style.display = "none";
      selectedColor = null;
      document.querySelectorAll(".color-btn").forEach(btn => btn.classList.remove("selected"));
    } else {
      submitAllSelections();
    }
  }

  function submitAllSelections() {
    fetch("/predict-mood", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ colors: colorChoices }),
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("moodResult").textContent = 
        `Based on your choices: ${data.predicted_mood}`;
      document.getElementById("result").style.display = "block";
      document.getElementById("nextGameBtn").style.display = "inline-block";
    })
    .catch(error => console.error("Error:", error));
  }

  function startNextGame() {
    window.location.href = "/art_image_feedback";
  }
</script>
  </body>
  {% endblock %}
</html>
