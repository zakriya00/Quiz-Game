<!DOCTYPE html>
<html>
<head>
  <title>Art Therapy Result</title>
  <style>
    .result-container {
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .next-btn {
      background: #4154f1;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  {% extends "index.html" %}
  {% block content %}
  <div class="result-container">
    <h2>Art Therapy Results</h2>
    <p>Your mental health status: <strong>{{ depression_status }}</strong></p>
    <a href="/quiz" class="next-btn">Next Game</a>
  </div>
  {% endblock %}
</body>
</html>
