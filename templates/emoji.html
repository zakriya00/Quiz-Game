<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Mood Game</title>
</head>
<body>
    {% extends "index.html" %}
    {% block content %}
    <h1>Round {{ round }}: Select one emoji</h1>
    <form action="{{ url_for('select_emoji') }}" method="POST">
        {% for emoji in emojis %}
        <button type="submit" name="emoji" value="{{ emoji }}">{{ emoji }}</button>
        {% endfor %}
    </form>
    {% endblock %}
</body>
</html>
